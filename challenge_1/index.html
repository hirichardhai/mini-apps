<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Tic-tac-toe</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <h3 align='center' class='winner' class='dogs'>Click below to start playing Tic-Tac-Toe!</h3>
        <table align='center'>
            <div align='center'>
                <button id='restart' >Restart Game</button>
            </div>
            <tr>
                <td id='00' class='cell' align='center'></td>
                <td id='01' align='center'></td>
                <td id='02' align='center'></td>
            </tr>
            <tr>
                <td id='10' align='center'></td>
                <td id='11' align='center'></td>
                <td id='12' align='center'></td>
            </tr>
            <tr>
                <td id='20' align='center'></td>
                <td id='21' align='center'></td>
                <td id='22' align='center'></td>
            </tr>
        </table>
        <h3 align='center' class='winner'></h3>
        <div>
            <div class="xPlayer" align="left" class='dogs'>X player score:
                <div id="xScore"></div>
            </div>
            <div class="oPlayer" align="right" class='dogs'>O player score:
                <div id="oScore"></div>
            </div>
        </div>
        <script src='app.js'></script>
        <script>app.init();</script>
    </body>
</html>
